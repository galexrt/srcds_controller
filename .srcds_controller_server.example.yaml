general:
  runOptions:
    #uid: 1001
    #gid: 1001
  umask: 7
docker:
  image: galexrt/srcds_controller:runner-latest
  namePrefix: "game-"
server:
  name: testserver123
  address: 127.0.0.1
  port: 27015
  flags:
    - -console
    - -game garrysmod
    - +map %MAP_RANDOM%
  mapSelection:
    enabled: true
    fileFilter: "./garrysmod/maps/rp_*.bsp"
    fallbackMap: gm_construct
  mountsDir: /home/gameserver/mount
  onExitCommand: quit
  enabled: true
  rcon:
    password: YOUR_RCON_PASSWORD
  gameID: 4020
  resources: {}
    #cpusetcpus: "0,1"
  acl:
    users:
      - 1000
    groups:
      - 1000
  checks:
    - name: rcon
      limit:
        after: 7m
        count: 1
        actions:
          - RESTART
        actionOpts: {}
checker:
  interval: 30s
  splay:
    start: 0
    end: 15
